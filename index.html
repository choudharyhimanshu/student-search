<!DOCTYPE html>
<html ng-app="student-search" class="full-height">
    <head>
        <meta charset="utf-8">
        <title>Student Search | IITK</title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/hexdots.css" rel="stylesheet">
        <link href="css/my_style.css" rel="stylesheet">
    </head>
    <body class="full-height" ng-controller="appController">
        <div class="container-fluid full-height" style="padding:0px;">
            <div class="col-md-2 left-panel full-height" ng-include="'partials/menu.html'"></div>
            <div class="col-md-10" ng-view></div>
            <div id="loader" ng-show="loader">
                <div class="hexdots-loader" style="margin-top:20%;margin-left:50%;">
                    Loading..
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/app.js"></script>
</html>
